
{% extends 'home/base.html' %}
{% block content %}
{% load static %}

<section id="main-banner-page" class="position-relative page-header section-nav-smooth parallax blog-detail-header">
    <div class="overlay overlay-dark opacity-8 z-index-1"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="page-titles whitecolor text-center padding_top padding_bottom">
                    <h2 class="font-xlight">Igniting Thoughts</h2>
                    <h2 class="font-bold">Welcome to a realm of inspiration</h2>
                    <h2 class="font-xlight">Your daily source for</h2>
                    <h3 class="font-light pt-2">insights and stories</h3>
                </div>
            </div>
        </div>
        <div class="gradient-bg title-wrap">
            <div class="row">
                <div class="col-lg-12 col-md-12 whitecolor">
                    <h3 class="float-left">Blog Detail</h3>
                </div>
            </div>
        </div>
    </div>
 </section>
<!-- Our Blogs -->
<section id="our-blog" class="bglight padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-7">
                <div class="news_item shadow">
                    <div class="news_desc text-center text-md-left">
                        <h3 class="text-capitalize font-normal darkcolor">{{ blog.title }}</h3>
                        <ul class="meta-tags top20 bottom20">
                            <li><i class="far fa-user"></i>{{ blog.author }}</li>
                        </ul>
                        <p class="bottom35">{{ blog.text | safe }}</p>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}

<!--Our Blog Ends-->
