{% extends 'home/base.html' %}
{% block content %}
{% load static %}
<!--Page Header-->
<section id="main-banner-page" class="position-relative page-header blog-header parallax section-nav-smooth">
   <div class="overlay overlay-dark opacity-8 z-index-1"></div>
   <div class="container">
     <div class="row">
       <div class="col-lg-6 offset-lg-3">
         <div class="page-titles whitecolor text-center padding_top padding_bottom">
           <h2 class="font-light">Blogs</h2>
         </div>
       </div>
     </div>
     <div class="gradient-bg title-wrap bottom25">
      <div class="row">
        <div class="col-lg-12 col-md-12 whitecolor">
         <h3 class="float-left">Blog</h3>
       </div>
      </div>
     </div>
   </div>
</section>
<!--Page Header ends -->

<!-- Our Blogs -->  
<section id="our-blog" class="bglight padding">
   <div class="container">
      <div id="blog-measonry" class="cbp top25">
         {% for blog in blogs %}
         <div class="cbp-item">
            <div class="news_item shadow">
               <a class="image" href="{% url 'blog' blog.id %}">
                  <!--<img src="images/blog-measonry1.jpg" alt="Latest News" class="img-responsive">-->
               </a>
               <div class="news_desc">
                  <h3 class="text-capitalize font-normal darkcolor"><a href="{% url 'blog' blog.id %}">{{ blog.title }}</a></h3>
                  <ul class="meta-tags top20 bottom20">
                     <li><a href="#"><i class="fas fa-calendar-alt"></i>{{blog.publish_date}}</a></li>
                     <li><a href="#"> <i class="far fa-user"></i> {{ blog.author }} </a></li>
                     <!--<li><a href="#"><i class="far fa-comment-dots"></i>5</a></li>-->
                  </ul>
                  <p class="bottom35">{{ blog.text | safe | truncatewords:10 }}</p>
                  <a href="{% url 'blog' blog.id %}" class="button gradient-btn">Read more</a>
               </div>
            </div>
         </div>
         {% endfor %}
      </div>
      <div class="row">   
         <div class="col-sm-12">
            <!--Pagination-->
            <ul class="pagination justify-content-center top50">
               <li class="page-item"><a class="page-link" href="#"><i class="fa fa-angle-left"></i></a></li>
               <li class="page-item active"><a class="page-link" href="#">1</a></li>
               <li class="page-item"><a class="page-link" href="#">2</a></li>
               <li class="page-item"><a class="page-link" href="#">3</a></li>
               <li class="page-item"><a class="page-link" href="#"><i class="fa fa-angle-right"></i></a></li>
            </ul>
         </div>
      </div>
   </div>
</section>
<!--Our Blogs Ends-->
 {% endblock %}
